<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redemption & Donations</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ffffff;
      --accent-glow: rgba(255, 255, 255, 0.3);
      --bg: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
      --text-primary: #f4f4f4;
      --text-secondary: #a0a0a0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      width: 100%;
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 80px 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 0 30px var(--accent-glow), 0 0 10px var(--accent-glow);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 15px var(--accent-glow);
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }

    .button {
      display: block;
      margin: 0 auto 60px;
      padding: 18px 40px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #ffffff, #dddddd);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .donations {
      margin-top: 40px;
    }

    .donation-block {
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: var(--accent);
      display: block;
      margin-bottom: 8px;
      font-size: 1.05rem;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background: #1c1c1c;
      color: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .copy-btn {
      padding: 10px 20px;
      background-color: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background-color: var(--accent);
      color: #000;
      transform: scale(1.04);
    }

    .note {
      margin-top: 50px;
      text-align: center;
      font-style: italic;
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      font-weight: bold;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .button {
        font-size: 1rem;
        padding: 14px 30px;
      }

      input {
        font-size: 0.95rem;
      }

      .copy-btn {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I HAVE STOPPED SCAMMING</h1>
    <p>I refunded a few of my victims. If you'd like to take a look at my legit shop, press the button below.</p>
    <a href="https://kiris-services.mysellauth.com/" target="_blank" class="button">Visit My Legit Shop</a>

    <div class="donations">
      <h2 style="text-align:center; color: var(--accent); margin-bottom: 30px;">Support Me</h2>

      <div class="donation-block">
        <label for="ltc">Litecoin (LTC)</label>
        <input type="text" id="ltc" value="LeDwnDrxEe9J6eq5gec3bL8tdkUzzadQvo" readonly>
        <button class="copy-btn" onclick="copyToClipboard('ltc')">Copy LTC Address</button>
      </div>

      <div class="donation-block">
        <label for="btc">Bitcoin (BTC)</label>
        <input type="text" id="btc" value="bc1q26c78yj60stne4fw0allksdsvxxnv7dnvh32nv" readonly>
        <button class="copy-btn" onclick="copyToClipboard('btc')">Copy BTC Address</button>
      </div>

      <div class="donation-block">
        <label for="eth">Ethereum (ETH)</label>
        <input type="text" id="eth" value="0xe69719B096b44341d5bE5e7b218474d4616ab331" readonly>
        <button class="copy-btn" onclick="copyToClipboard('eth')">Copy ETH Address</button>
      </div>
    </div>

    <div class="note">
      All donations are very appreciated but itâ€™s very understood if you do not donate.
    </div>
  </div>

  <div id="toast" class="toast">Copied to clipboard!</div>

  <script>
    function copyToClipboard(id) {
      const input = document.getElementById(id);
      navigator.clipboard.writeText(input.value)
        .then(() => showToast())
        .catch(err => console.error("Copy failed", err));
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2500);
    }
  </script>
</body>
</html>
